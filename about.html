<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>了解更多 - 关于本示例</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        :root{--bg:linear-gradient(135deg,#0ea5e9 0%,#1d4ed8 100%);--text:#0f172a;--glass:rgba(255,255,255,.75);--accent:#2563eb}
        body.dark{--bg:linear-gradient(135deg,#0b1220 0%,#111827 100%);--text:#e5e7eb;--glass:rgba(17,24,39,.7);--accent:#8b5cf6}
        body{font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial;color:var(--text);background:var(--bg);min-height:100vh}
        #star{position:fixed;inset:0;width:100%;height:100%;z-index:0;pointer-events:none}
        .wrap{position:relative;z-index:1;max-width:960px;margin:0 auto;padding:28px}
        .card{margin-top:60px;background:var(--glass);backdrop-filter:blur(10px);border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.15);padding:40px}
        h1{font-size:40px;margin-bottom:12px;text-align:center}
        p{opacity:.95;line-height:1.8}
        ul{margin:14px 0 0 18px}
        li{margin:6px 0}
        .link{display:block;margin-top:18px;text-align:center;color:var(--accent);text-decoration:none}
    </style>
</head>
<body>
    <canvas id="star"></canvas>
    <div class="wrap">
        <div class="card">
            <h1>关于本示例</h1>
            <p>本页面展示了一个极简而现代的网页结构：统一的配色、毛玻璃卡片、主题切换与星空背景。所有交互均以原生方式实现，保持轻量与快速。</p>
            <ul>
                <li>整洁的视觉层次与留白</li>
                <li>无依赖的交互动画</li>
                <li>多页面导航示例</li>
                <li>适配移动端显示</li>
            </ul>
            <a class="link" href="simple_page.html">返回首页</a>
        </div>
    </div>
    <script>
        // 星空
        const c=document.getElementById('star'),x=c.getContext('2d'); let w=0,h=0,d=window.devicePixelRatio||1,s=[]; function R(){w=innerWidth;h=innerHeight;c.style.width=w+'px';c.style.height=h+'px';c.width=Math.floor(w*d);c.height=Math.floor(h*d);x.setTransform(d,0,0,d,0,0);S()} function S(){const k=Math.max(60,Math.floor(w*h/15000)); s=new Array(k).fill(0).map(()=>({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.3+.2,sx:(Math.random()*2-1)*.2,sy:(Math.random()*2-1)*.2,p:Math.random()*6.28,sp:.02}));} function step(){x.clearRect(0,0,w,h); for(const a of s){a.x+=a.sx; a.y+=a.sy; if(a.x<-5)a.x=w+5; if(a.x>w+5)a.x=-5; if(a.y<-5)a.y=h+5; if(a.y>h+5)a.y=-5; a.p+=a.sp; const al=.5+.5*Math.abs(Math.sin(a.p)); x.beginPath(); x.arc(a.x,a.y,a.r,0,Math.PI*2); x.fillStyle='rgba(255,255,255,'+al+')'; x.fill(); } requestAnimationFrame(step);} addEventListener('resize',R); R(); requestAnimationFrame(step);
    </script>
</body>
</html>

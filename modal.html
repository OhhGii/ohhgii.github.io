<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹窗示例 - 模态演示</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        :root{--bg:linear-gradient(135deg,#0ea5e9 0%,#1d4ed8 100%);--text:#0f172a;--glass:rgba(255,255,255,.75);--accent:#2563eb}
        body.dark{--bg:linear-gradient(135deg,#0b1220 0%,#111827 100%);--text:#e5e7eb;--glass:rgba(17,24,39,.7);--accent:#8b5cf6}
        body{font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial;color:var(--text);background:var(--bg);min-height:100vh}
        #star{position:fixed;inset:0;width:100%;height:100%;z-index:0;pointer-events:none}
        .wrap{position:relative;z-index:1;max-width:960px;margin:0 auto;padding:28px}
        .card{margin-top:60px;background:var(--glass);backdrop-filter:blur(10px);border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.15);padding:36px}
        h1{font-size:40px;margin-bottom:8px;text-align:center}
        .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px;margin-top:18px}
        .btn{display:inline-block;background:var(--accent);color:#fff;border:none;border-radius:10px;padding:12px 16px;font-size:16px;cursor:pointer;width:100%}
        .link{display:block;margin-top:18px;text-align:center;color:var(--accent);text-decoration:none}
        .overlay{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;z-index:10;padding:20px}
        .overlay.show{display:flex}
        .modal{background:var(--glass);backdrop-filter:blur(10px);border-radius:14px;box-shadow:0 12px 36px rgba(0,0,0,.25);max-width:520px;width:100%;overflow:hidden}
        .modal header{display:flex;align-items:center;justify-content:space-between;padding:14px 16px;border-bottom:1px solid rgba(0,0,0,.08)}
        .modal .body{padding:18px 16px}
        .close{background:transparent;border:none;font-size:20px;cursor:pointer}
        .ok{background:#16a34a}
        .warn{background:#f59e0b}
    </style>
</head>
<body>
    <canvas id="star"></canvas>
    <div class="wrap">
        <div class="card">
            <h1>模态弹窗示例</h1>
            <div class="grid">
                <button class="btn" data-type="info">信息弹窗</button>
                <button class="btn ok" data-type="success">成功弹窗</button>
                <button class="btn warn" data-type="confirm">确认弹窗</button>
            </div>
            <a class="link" href="simple_page.html">返回首页</a>
        </div>
    </div>

    <div class="overlay" id="overlay" aria-hidden="true">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="title">
            <header>
                <h3 id="title">标题</h3>
                <button class="close" id="close">✕</button>
            </header>
            <div class="body" id="content">内容</div>
        </div>
    </div>

    <script>
        const overlay=document.getElementById('overlay');
        const title=document.getElementById('title');
        const content=document.getElementById('content');
        const close=document.getElementById('close');
        document.querySelectorAll('.btn').forEach(b=>b.addEventListener('click',()=>{
            const t=b.dataset.type;
            if(t==='info'){ title.textContent='信息'; content.textContent='这是一条信息提示。'; }
            if(t==='success'){ title.textContent='成功'; content.textContent='操作已完成，一切顺利！'; }
            if(t==='confirm'){ title.textContent='确认'; content.innerHTML='确定要继续吗？ <br/><br/><button id="yes" class="btn ok" style="width:auto">好的</button> <button id="no" class="btn warn" style="width:auto">取消</button>'; }
            overlay.classList.add('show'); overlay.setAttribute('aria-hidden','false');
            setTimeout(()=>{
                const y=document.getElementById('yes'); const n=document.getElementById('no');
                if(y) y.onclick=()=>{ content.textContent='已确认！'; };
                if(n) n.onclick=()=>{ overlay.classList.remove('show'); overlay.setAttribute('aria-hidden','true'); };
            });
        }));
        function hide(){ overlay.classList.remove('show'); overlay.setAttribute('aria-hidden','true'); }
        overlay.addEventListener('click',e=>{ if(e.target===overlay) hide(); });
        close.addEventListener('click',hide);

        // 星空
        const c=document.getElementById('star'),x=c.getContext('2d'); let w=0,h=0,d=window.devicePixelRatio||1,s=[]; function R(){w=innerWidth;h=innerHeight;c.style.width=w+'px';c.style.height=h+'px';c.width=Math.floor(w*d);c.height=Math.floor(h*d);x.setTransform(d,0,0,d,0,0);S()} function S(){const k=Math.max(60,Math.floor(w*h/15000)); s=new Array(k).fill(0).map(()=>({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.3+.2,sx:(Math.random()*2-1)*.2,sy:(Math.random()*2-1)*.2,p:Math.random()*6.28,sp:.02}));} function step(){x.clearRect(0,0,w,h); for(const a of s){a.x+=a.sx; a.y+=a.sy; if(a.x<-5)a.x=w+5; if(a.x>w+5)a.x=-5; if(a.y<-5)a.y=h+5; if(a.y>h+5)a.y=-5; a.p+=a.sp; const al=.5+.5*Math.abs(Math.sin(a.p)); x.beginPath(); x.arc(a.x,a.y,a.r,0,Math.PI*2); x.fillStyle='rgba(255,255,255,'+al+')'; x.fill(); } requestAnimationFrame(step);} addEventListener('resize',R); R(); requestAnimationFrame(step);
    </script>
</body>
</html>
